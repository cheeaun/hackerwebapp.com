<style>
body{
  font-family: Open Sans, Helvetica Neue, Helvetica, sans-serif;
  font-weight: 400;
  margin: 0;
  padding: 20px;
  color: #222;
  text-align: center;
  cursor: default;
}
*{
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
}
a{
  color: #007aff;
  text-decoration: underline;
}
@-webkit-keyframes fadeIn{
  0%{
    opacity: 0;
    transform: translateY(25px);
  }
  100%{
    opacity: 1;
    transform: translateY(0);
  }
}
@keyframes fadeIn{
  0%{
    opacity: 0;
    transform: translateY(25px);
  }
  100%{
    opacity: 1;
    transform: translateY(0);
  }
}
@-webkit-keyframes hue{
  0%{
    -webkit-filter: hue-rotate(0deg);
    filter: hue-rotate(0deg);
  }
  100%{
    -webkit-filter: hue-rotate(360deg);
    filter: hue-rotate(360deg);
  }
}
@keyframes hue{
  0%{
    -webkit-filter: hue-rotate(0deg);
    filter: hue-rotate(0deg);
  }
  100%{
    -webkit-filter: hue-rotate(360deg);
    filter: hue-rotate(360deg);
  }
}
#logo{
  animation: fadeIn 1s cubic-bezier(.3,.3,.3,1) 1s both, hue 10s infinite linear 5s both;
  animation-play-state: running, paused;
  margin: 20px;
}
#logo:hover,
#logo:active{
  animation-play-state: running;
}
header h1{
  margin: 0;
  padding: 0;
}
header p{
  margin: 10px;
  padding: 0;
  animation: fadeIn 1s cubic-bezier(.3,.3,.3,1) 1.4s both;
}
header p a{
  color: inherit;
  text-decoration: none;
}
header p a:hover{
  text-decoration: underline;
}
header nav{
  margin-top: 2em;
  animation: fadeIn 1s cubic-bezier(.3,.3,.3,1) 1.5s both;
}
#iframe-container{
  -webkit-user-select: none;
  user-select: none;
  position: relative;
  height: 568px;
  max-height: 80vh;
  margin: 20px 0 0;
  animation: fadeIn 1s cubic-bezier(.3,.3,.3,1) 1.7s both;
}
#iframe-cover{
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 100;
}
iframe{
  width: 100%;
  min-width: 280px;
  max-width: 414px;
  height: 100%;
  pointer-events: none;
  border: 1px solid #aaa;
  border-radius: 2px;
  box-shadow: 0 0 5px rgba(0,0,0,.2);
  transform: scale(.9, .9);
}
#actions{
  animation: fadeIn 1s cubic-bezier(.3,.3,.3,1) 2s both;
  letter-spacing: 10px;
  position: -webkit-sticky;
  position: sticky;
  bottom: 0;
  padding: 10px 0;
  background-image: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,1) 25%);
}
#actions a{
  letter-spacing: normal;
  margin-top: 10px;
}
.button{
  display: inline-block;
  padding: 10px 13px;
  line-height: 1;
  color: #fff;
  background-color: #007aff;
  background-image: linear-gradient(190deg, #1ad6fd, #007aff 50%);
  border-radius: 5px;
  text-decoration: none;
  font-size: 14px;
  font-weight: 600;
}
.button-orange{
  background-color: #f60;
  background-image: linear-gradient(170deg, #fc0, #f60 50%);
}
.button:hover,
.button:active{
  opacity: .8;
}
.button:active{
  transform: translateY(1px);
}
footer{
  color: #aaa;
  margin-top: 40px;
  animation: fadeIn 1s cubic-bezier(.3,.3,.3,1) 2s both;
  font-size: 14px;
}
footer a{
  color: #aaa;
  text-decoration: none;
  border-bottom: 1px solid #ddd;
}
footer a:hover{
  border-bottom: 1px solid #aaa;
}
@media (min-width: 720px){
  html{
    display: flex;
    height: 100%;
  }
  body{
    width: 720px;
    margin: auto;
  }
  header{
    float: left;
    width: 50%;
    margin-top: 40px;
  }
  #iframe-container{
    float: right;
    width: 50%;
    margin: 0;
  }
  #actions{
    clear: left;
    background-image: none;
    margin-right: 50%;
  }
}
